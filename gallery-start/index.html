<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="images/pic1.jpg" id="changeimg">
      <div class="overlay" ></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="images/pic1.jpg" id="pic1" onclick="changeImage(this.id);">
      <img  src="images/pic2.jpg" id="pic2" onclick="changeImage(this.id);">
      <img src="images/pic3.jpg" id="pic3" onclick="changeImage(this.id);">
      <img src="images/pic4.jpg" id="pic4" onclick="changeImage(this.id);">
      <img src="images/pic5.jpg" id="pic5" onclick="changeImage(this.id);">

    </div>
    <script src="main.js"  async></script>
  </body>
</html>
